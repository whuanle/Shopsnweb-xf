<script>
function del_tuji(_this){
	$(_this).parent().remove();
}
</script>
<script type="text/javascript">
	$(function() {
		$("#class_id").change(function() {
			var class_id = $("#class_id").val();
			$.ajax({
				data:'id='+class_id,
				type:"post",
				url:"{:U('Leaguer/ajaxgoods')}",
				success:function(msg) {
					console.log(msg)
					if(msg != 0){
						$("#abc").html('<option value="0">----------</option>');
						$.each(msg,function(k,v) {
								$("#abc").append('<option value='+v.id+'>'+v.class_name+'</option>');
						});
					}else{
						parent.layer.msg('没有2级分类，请添加！', {icon: 2, time: 2000 }); 
						$("#abc").html('<option value="0">----------</option>');
					}
				}
			});
		});
	});
</script>
<script>
function check_form(){
	var title = $('#title').val();
	if(title == ''){
		layer.msg('活动名称不能为空');
		return false;
	}
	var pic_url = $('#pic_url').val();
	if(pic_url == ''){
		layer.msg('代表图片不能为空');
		return false;
	}
	var class_id = parseInt($('#abc').val());
	console.log(class_id);
	if(class_id ==0){
		layer.msg('2级分类不能为空');
		return false;
	}else{

	}
	
}
