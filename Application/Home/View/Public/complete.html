<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<link rel="stylesheet" href="__CSS__/base.css">
	<link rel="stylesheet" href="__CSS__/style.css">
	<script src="__CDN_JQ__"></script>
	<script src="__LAYER__/layer.js"></script>
</head>
<body>
	<!--头部-->
	<div class="regiup-header w clearfix">
        <div class="regiup-headerLeft">
            <a href="{:U('Index/index')}" class=" fl">
                <img src="{$logo_name}" alt=""/>
                <h2>点击图片跳回</h2>
            </a>
            <h4 class="fl">找回密码</h4>
        </div>
		<div class="regiup-headerRight fr">
			<a href="{:U('Public/login')}">返回登录页面</a>
		</div>
	</div>
	<div class="regiup-sectionPt">
		<div class="regiup-section w">
			<!--栏目状态-->
			<ul class="regiup-dataColumn clearfix">
				<li class="fl clearfix">
					<em class="fl">1</em>
					<span class="fl">确认密码</span>
					<i></i>
				</li>
				<li class="fl clearfix">
					<em class="fl">2</em>
					<span class="fl">验证身份</span>
					<i></i>
				</li>
				<li class="fl clearfix">
					<em class="fl">3</em>
					<span class="fl">设置密码</span>
					<i></i>
				</li>
				<li class="fl clearfix active">
					<em class="fl active">4</em>
					<span class="fl">完成</span>
					<i></i>
				</li>
			</ul>
			<!--设置用户名-->
			<div class="chenggong">
				<div class="chenggong_auto">
					<img src="__IMG__/lvsegou.png" alt="" class="chenggong_auto_left">
					<div class="chenggong_auto_right">
						<div class="chenggong_auto_right_bt">您的新登录密码已设置成功.</div>
						<div class="chenggong_auto_right_nr">请记住您的新密码!</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<style>
	 .chenggong{
	 	width: 100%;
	 	height: 350px;
	 	overflow: hidden;
	 }
	 .chenggong_auto{
	 	width: 290px;
	 	overflow: hidden;
	 	margin: auto;
	 	margin-top: 140px;
	 }
	 .chenggong_auto_left{
	 	display: block;
	 	width: 67px;
	 	height: 67px;
	 	float: left;
	 	border-radius: 50%;
	 }
	 .chenggong_auto_right{
	 	width: 215px;
		overflow: hidden;
		float: right;
		font-size: 16px;
		margin-left: 5px;
		color:#0b73bb;
		font-weight: 600;
	 }
	 .chenggong_auto_right_bt{
	 	margin-top: 8px;
	 }
	 .chenggong_auto_right_nr{
	 	width: 100%;
	 	margin-top: 5px;
	 	font-size: 14px;
	 }
	</style>
	<!--底部-->
	<ul class="regi-footer">
		<li>
			<a href="javascript:;">关于我们</a>
			<a href="javascript:;">联系我们</a>
			<a href="javascript:;">加盟我们</a>
			<a href="javascript:;">商城APP</a>
			<a href="javascript:;" class="active">友情链接</a>
		</li>
		<li>
			<span>{$record_number}</span>
			<span class="active">有任何问题请联系我们在线客服 电话：{$intnet_phone}</span>
		</li>
		<li>© 20016-2018 亿速网络用品 版权所有，并保留所有权利</li>
	</ul>
</body>
<script src="__JS__/registerSetUp.js"></script>
</html>
