<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=">
<title>后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/css.css">
<script src="__CDN_JQ__"></script>
<script src="__LAYER__/layer.js"></script>
<script>
function check(){
	var realname = $('#realname').val();
    var province = $('#province').val();
    var address = $('#address').val();
    var mobile = $('#mobile').val();
	if(realname == ''){
		layer.tips('请填写收货人!', '#realname');
		return false;
	}
    if(province == ''){
        layer.tips('请选择省份!', '#area');
        return false;
    }
    if(address == ''){
        layer.tips('请填写详细地址!', '#address');
        return false;
    }
    if(mobile == ''){
        layer.tips('请填写收货人联系电话!', '#mobile');
        return false;
    }
    if(!/^1[345789]\d{9}$/.test(mobile)){
        layer.tips('请输入正确的手机号', '#mobile',{
            tips:[4,'#f29202']
        });
       return false;
    }
	return true;
}
</script>
</head>
<body>
<form name="myform" action="__SELF__" method="post" onsubmit="return check();">
<div class="list">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="details">
        <tbody>
            <tr>
                <td width="20%"><label class="label">
                  <div align="right"><span style="color:red;">*&nbsp;</span>收货人：</div>
                </label></td>
                <td width="80%"><input type="text" id="realname" name="realname"  size="30"/>
                <span></span>
                </td>
            </tr>
            <tr>
                <td><div align="right"><span style="color:red;">*&nbsp;</span>所在地区：</div></td>
                <td>
                <select name="province" id="province"></select><select name="city" id="city"></select><select name="area" id="area"></select>
                <span></span>
                </td>
            </tr>  
            <tr>
                <td ><label class="label">
                  <div align="right"><span style="color:red;">*&nbsp;</span>详细地址：</div>
                </label></td>
                <td ><input type="text" id="address" name="address" size="30"/></td>
            </tr>
            <tr>
                <td ><label class="label">
                  <div align="right"><span style="color:red;">*&nbsp;</span>手机号码：</div>
                </label></td>
                <td ><input type="text" id="mobile" name="mobile" size="30"/></td>
            </tr>
            <tr>
                <td ><label class="label">
                  <div align="right">邮箱：</div>
                </label></td>
                <td ><input type="text" id="emali" name="email" size="30"/>
                    <span>用来接收订单提醒邮件，便于您及时了解订单状态</span>
                </td>
            </tr>
            <tr>
                <td ><label class="label">
                  <div align="right">地址别名：</div>
                </label></td>
                <td ><input type="text" id="alias" name="alias" size="30"/>
                </td>
            </tr>     
        </tbody>
    </table>
</div>

<div class="footer">
    <div class="save_button">
        <button type="submit" class="button" style="width:180px;">保 存</button>
    </div>
</div>
</form>
<script language="javascript" src="__COMMON__/js/PCASClass.js"></script>    
<script language="javascript">
    new PCAS("province","city","area","请选择省份","请选择城市","请选择地区");
</script>
</body>
</html>
