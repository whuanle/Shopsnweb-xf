<extend name="Order/personalEdit" />
<!-- 清空头部广告 -->
<block name="ad_top"></block>

<block name='content'>
<link rel="stylesheet" href="__CSS__/Assert/recharge.css" />
<include file="Public/assets_header"/>
<div class="mordrMain fr">
	<div class="title clearfix">
		<ul class="clearfix fl">
			<li class="fl hover active"><a href="javascript:;">充值</a></li>
		</ul>
	</div>
	<div class="container">
		<form onsubmit="return recharge();" action='{:U("Recharge/recharge")}'
			method='post'>

			<div class="form-group clearfix">
				<span class="fl">充值账户：</span>
				<div class="input-wrap fl">
					<span>{$userId.user_name}</span>
				</div>
			</div>
			<div class="form-group clearfix">
				<span class="fl">充值金额：</span>
				<div class="input-wrap fl">
					<input type="text"
						onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"
						onpaste="this.value=this.value.replace(/[^\d.]/g,'')" id='price'
						name='account' class="text-center">&nbsp;元
					<p class="text">请注意：支持国内主流银行储蓄卡充值，在线支付成功后，充值金额会在1分钟内到账。</p>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn">下一步</button>
			</div>

		</form>
		<dl class="text-wrap">
			<dt>温馨提示：</dt>
			<dd>1. 充值成功后，余额可能存在延迟现象，一般1到5分钟内到账，如有问题，请咨询客服：{$intnet_phone} 。</dd>
			<dd>2. 充值金额输入值必须是不小于10且不大于50000的正整数；</dd>
			<dd>3. 您只能用储蓄卡进行充值，如遇到任何支付问题可以查看在线支付帮助；</dd>
			<dd>4. 充值完成后，您可以进入账户充值记录页面进行查看余额充值状态。</dd>
		</dl>
	</div>
</div>
</div>
<script type="text/javascript" src="__JS__/pay/recharge.js?a=3"></script>
</block>
